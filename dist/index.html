<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0299c42e-268e-4337-9740-e158b72d29fd&lang=ru_RU" type="text/javascript">
    </script>
</head>

<body>
    <!---- Начало ---->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="margin: 3px auto" class="navbar-brand center-block">StickyNotes. Записи - найдутся.</div>


        <!----      Кнопки меню       ---->
        <div style="margin: 3px auto" class="btn-group btn-group-sm center-block" role="group">
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ➕ Новый
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a style="cursor: pointer;" id="plus" class="dropdown-item">Добавить стикер</a>
                    <a style="cursor: pointer;" id="plusMap" class="dropdown-item">Добавить карту </a>
                </div>
            </div>
            <button id="saving" type="button" class="btn btn-success">Сохранить</button>
            <button id="cleaning" type="button" class="btn btn-dark">Удалить</button>
        </div>

        <!--        Панель поиска       -->
        <div style="margin: 10px auto; width: 320px; " class="input-group input-group-sm">
            <div class="input-group-prepend">
                <div style="background-color: lightgreen;" class="input-group-text">
                    <input id="titleCheck" title="Добавить поиск по заголовкам" type="checkbox">
                </div>
                <div style="background-color: orange;" class="input-group-text">
                    <input id="contentCheck" title="Добавить поиск по содержимому" type="checkbox">
                </div>
            </div>
            <input id="search" type="text" class="form-control" placeholder="Поиск по ключевым словам">
            <h5 id="question"><span style="margin-left: 7px; border-radius: 18px; cursor: pointer;" class="badge badge-info">?</span></h5>
        </div>
    </nav>

    <!----      Конец макета       ---->

    <div id='stickyNotes' class="navbar" style="padding: 6px; justify-content: space-evenly;"></div>

    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
